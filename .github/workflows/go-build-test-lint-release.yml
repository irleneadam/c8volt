name: Go Build, Test, Lint, and Release

on:
  push:
    branches: [ "main" ]
    tags:     [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.3'

      - name: Configure toolchain
        run: echo "GOTOOLCHAIN=auto" >> $GITHUB_ENV

      - name: Run linters
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: ./... --timeout=5m

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  release:
    # Run only on tag pushes (not PRs)
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
